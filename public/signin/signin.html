<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="sign-in-page">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <section class="overlap">
            <h1 class="text-wrapper">Welcome Back</h1>
            <p class="div">Sign in to continue your journey</p>
            <form>
              <div class="form-group">
                <label for="email" class="text-wrapper-2">Email</label>
                <input type="email" id="email" class="div-wrapper" placeholder="Enter your email" required />
              </div>
              <div class="form-group">
                <label for="password" class="text-wrapper-4">Password</label>
                <input type="password" id="password" class="overlap-2" placeholder="Enter your password" required />
              </div>
              <a href="#" class="text-wrapper-5">Forgot Password?</a>
              <button type="submit" class="overlap-3">
                <span class="text-wrapper-6">Sign In</span>
              </button>
            </form>
          </section>
          <p class="text-wrapper-7">New here? <a href="#" class="text-wrapper-8">Sign Up</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
