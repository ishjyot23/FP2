<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join GyanMarg - Sign Up</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="sign-up-page">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <section class="overlap">
            <h1 class="text-wrapper">Join GyanMarg</h1>
            <p class="div">Start making a difference today</p>
            <form>
              <div class="form-group">
                <label for="full-name" class="text-wrapper-2">Full Name</label>
                <input
                  type="text"
                  id="full-name"
                  name="full-name"
                  class="div-wrapper"
                  placeholder="Enter your full name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email" class="text-wrapper-4">Email</label>
                <input type="email" id="email" name="email" class="overlap-2" placeholder="Enter your email" required />
              </div>
              <div class="form-group">
                <label for="password" class="text-wrapper-5">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="overlap-3"
                  placeholder="Create a password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="confirm-password" class="text-wrapper-6">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  class="overlap-4"
                  placeholder="Confirm your password"
                  required
                />
              </div>
              <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" class="rectangle" required />
                <label for="terms" class="text-wrapper-7">I agree to the</label>
                <div class="overlap-5">
                  <a href="#" class="text-wrapper-8">Terms and Conditions</a>
                  <span class="text-wrapper-9">and</span>
                </div>
              </div>
              <button type="submit" class="overlap-6">
                <span class="text-wrapper-10">Sign Up</span>
              </button>
            </form>
          </section>
          <p class="text-wrapper-11">Already have an account?</p>
          <a href="#" class="text-wrapper-12">Sign In</a>
        </div>
      </div>
    </main>
  </body>
</html>
